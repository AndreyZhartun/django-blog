{% extends 'base.html' %}

{% block content %}
<div class="gray">
    <div class="container">
        <div class="row">
            <div class="col m12 l6 offset-l3">
                <h2>{{ post.title }}</h2>
                {% if post.image %}
                <img src={{ post.image.url }}>
                {% endif %}
                <p>{{ post.body }}</p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
